<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <p class="text-muted">Update Stade</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-drivers-license "></i></span>
                  </div>
                  <input type="text"[(ngModel)]="stadeUpdate.nom" class="form-control" placeholder="nom Equipe"  value="{{stade.nom}}" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="stadeUpdate.adresse" class="form-control" placeholder="address" value="{{stade.adresse}}"required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="stadeUpdate.capacite" class="form-control" placeholder="capacite" value="{{stade.capacite}}"required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="stadeUpdate.nbr_Bloc" class="form-control" placeholder="nbr_bloc" value="{{stade.nbr_Bloc}}"required>
                </div>
                <div  *ngFor="let b of bloc" class="card-body">
                  <span>nom du bloc :  </span>
                  <a routerLink="/bloc/updateBloc/{{b.id}}">  {{b.nom}}</a>
                  <div class="card-body">
                    <span>nombre de placce :  </span>

                    {{b.nbr_place}}
                  </div>
                </div>
                <button type="button"(click)="updateStade()" class="btn btn-block btn-success">update Stade</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
