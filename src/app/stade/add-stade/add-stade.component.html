<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <p class="text-value-lg">Créer Stade</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-drivers-license fa-2x"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="stade.nom" class="form-control" placeholder="Nom du stade" autocomplete="nom du stade" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-map fa-2x"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="stade.adresse" class="form-control" placeholder="Adresse" autocomplete="adresse" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-sort-numeric-desc fa-2x"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="stade.capacite" class="form-control" placeholder="Capacité" autocomplete="capacite" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-futbol-o fa-2x"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="stade.nbr_Bloc" class="form-control" placeholder="Nombre du bloc" autocomplete="nombre du bloc" required>
                </div>
                <button type="button"(click)="ajouterStade()" class="btn btn-block btn-success text-value-lg">Créer Stade</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
