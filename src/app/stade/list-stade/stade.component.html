<div>
<div *ngFor="let s of stade | paginate:{ id: 'foo',
                                                      itemsPerPage: 5 ,
                                                      currentPage: page,
                                                      totalItems: totlaRecord } ">
<div class="card">
  <div class="card-header text-value-lg">
    <span>stade :  </span>
    <a routerLink="/stade/updateStade/{{s.id}}">  {{s.nom}}</a>
  </div>
  <div class="card-body text-value-lg">
    <span>address :  </span>

    {{s.adresse}}
  </div>
  <div class="card-body text-value-lg">
    <span>capacite :  </span>

    {{s.capacite}}
  </div>
  <div class="card-body text-value-lg">
    <span>nombre du bloc :   </span>

    {{s.nbr_Bloc}}
  </div>


  </div>
</div>
<div class="text-value-lg d-flex align-items-center" >
  <pagination-controls class="center-block" id="foo" maxSize="5" directionLinks="true" (pageChange)="page=$event"></pagination-controls>
</div>
</div>
