<div *ngFor="let s of stade">
<div class="card">
  <div class="card-header">
    <span>stade :  </span>
    <a routerLink="/stade/updateStade/{{s.id}}">  {{s.nom}}</a>
  </div>
  <div class="card-body">
    <span>address :  </span>

    {{s.adresse}}
  </div>
  <div class="card-body">
    <span>capacite :  </span>

    {{s.capacite}}
  </div>
  <div class="card-body">
    <span>nombre du bloc :   </span>

    {{s.nbr_Bloc}}
  </div>


  </div>
</div>
