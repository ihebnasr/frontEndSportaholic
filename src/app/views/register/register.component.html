<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>S'inscrire </h1>
                <p class="text-muted">Créer votre compte</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-drivers-license "></i></span>
                  </div>
                  <input type="text"[(ngModel)]="signup.cin" class="form-control" placeholder="N°CIN" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="signup.nom" class="form-control" placeholder="Nom" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="signup.prenom" class="form-control" placeholder="Prenom" autocomplete="username" required>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="signup.username" class="form-control" placeholder="Nom d'utililsateur" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password"[(ngModel)]="signup.password" class="form-control" placeholder="Mot de passe" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password"[(ngModel)]="signup.confirmPassword" class="form-control" placeholder="Cofirmer Mot de passe" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                  </div>
                  <input type="test"[(ngModel)]="signup.phoneNumber" class="form-control" placeholder="GSM" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-calendar"></i></span>
                  </div>
                  <input type="date"[(ngModel)]="signup.birthday" class="form-control" placeholder="Date de naissance " autocomplete="username" required>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text"[(ngModel)]="signup.email" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-home"></i></span>
                  </div>
                  <input type="test"[(ngModel)]="signup.address" class="form-control" placeholder="Address" autocomplete="address" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-list"></i></span>
                  </div>
                  <select [(ngModel)]="signup.type"(ngModelChange)="onChange($event)">
                    <option value="" disabled selected>selectionner votre type</option>

                    <option *ngFor="let t of types" value="{{t}}">{{t}}</option>
                </select>
              </div>
              <label> image</label><br>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-file-photo-o "></i> </span>
                </div>
                <input #img (change)="uploadImage(img)" type="file"  title="image CIN" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*" id="file-input" name="file-input">

              </div>
              <label>CIN image</label><br>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-file-photo-o "></i> </span>
                </div>
                <input #img (change)="uploadImageCin(img)" type="file"  title="image" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*" id="file-input" name="file-input">

              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-list"></i></span>
                </div>
                <select (change)="onChangeEquipe($event)">
                  <option value="" disabled selected>slectionner votre equipe</option>
                  <option *ngFor="let e of equipe" [value]="e.id">{{e.nomEquipe}}</option>
                </select>

              </div>
                <button type="button"(click)="regitre()" class="btn btn-block btn-success">Créer compte </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
