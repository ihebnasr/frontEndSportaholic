<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>

                <p class="text-muted">code confimation </p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-drivers-license "></i></span>
                  </div>
                  <input type="text"[(ngModel)]="codeConf.code" class="form-control" placeholder="code confirmation" autocomplete="codeConfirmation" required>
                </div>
                <a href="" (click)="sendSms()">renvoyer code</a>
                <button type="button"(click)="getCode()" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
