<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <p class="text-muted">Modifier bloc</p>
                <span class="input-group-text">nom du bloc</span><br>

                <div class="input-group mb-3">

                  <div class="input-group-prepend">

                    <span class="input-group-text"> <i class="fa fa-drivers-license "></i></span>
                  </div>
                  <input type="text"[(ngModel)]="blocUpdate.nom" class="form-control" placeholder="nom bloc"  value="{{bloc.nom}}" required>
                </div>
                <span class="input-group-text">nombre Place</span><br>
                <div class="input-group mb-3">


                  <div class="input-group-prepend">

                    <span class="input-group-text"><i class="fa fa-users"></i></span>
                  </div>
                  <input type="text"[(ngModel)]="blocUpdate.nbr_place" class="form-control" placeholder="nbr_Place" autocomplete="nbr_Place"value="{{bloc.nbr_place}}"required>
                </div>
                <button type="button"(click)="updatebloc()" class="btn btn-block btn-success">Modifier bloc</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
